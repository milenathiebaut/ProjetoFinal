{% extends "base.html" %}
{% block titulo %}Login{% endblock %}
{% block principal %}
<div class="col-12 col-md-8 offset-md-2 col-lg-6 offset-lg-3 col-xxl-4
offset-xxl-4">
    <h1 class="display-6">Login</h1>
    <hr class="my-3">
    <p class="lead">
        Use suas credenciais para entrar na Ã¡rea restrita.
    </p>
    <form method="post" class="mb-5">
        <div class="row g-4">
            <div class="col-12">
                <div class="form-floating">
                    <input type="text" class="form-control" id="email" name="email" placeholder=" " required autofocus>
                    <label for="email">E-mail</label>
                </div>
            </div>
            <div class="col-12">
                <div class="form-floating">
                    <input type="password" class="form-control" id="senha" name="senha" placeholder=" " required>
                    <label for="senha">Senha</label>
                </div>
            </div>
            <div class="col-12">
                <a href="/" class="btn btn-secondary me-2">Voltar</a>
                <button class="btn btn-primary" type="submit">Entrar</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
